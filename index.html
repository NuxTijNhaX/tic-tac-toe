 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - DevNhaX</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b392b980d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">

    <header class="container">
        <h1>Tic Tac Toe</h1>
    </header>

    <main class="row">
        <div class="col-12">
            <div class="score-board">
                <div class="player">
                    <p id="x-name">DevNhaX</p>
                    <p class="score">5</p>        
                </div>
    
                <div class="player">
                    <p id="o-name">Bot</p>
                    <p class="score">0</p>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="game-board">
                <button class="btn">X</button>
                <button class="btn">O</button>
                <button class="btn btn-none-border-right">X</button>
                <button class="btn">O</button>
                <button class="btn">X</button>
                <button class="btn btn-none-border-right">O</button>
                <button class="btn btn-none-border-bot">X</button>
                <button class="btn btn-none-border-bot">O</button>
                <button class="btn btn-none-border-right btn-none-border-bot">X</button>
            </div>
        </div>

        <div class="col-12">
            <div class="restart">
                <button class="btn-restart">Restart</button>
            </div>
        </div>
    </main>

    <footer class="container">
        <p>Developed by DevNhaX</p>
        <a href="https://github.com/NuxTijNhaX/tic-tac-toe" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>
    </div>

    <div class="starting-game active" id="starting-game">
        <form>
            <p>prepare for the battle</p>
            <div class="players-setup">
                <div class="x-player player-input">
                    <label for="xName">X-Player's Name:</label>
                    <input type="text" name="xName" id="xName" placeholder="Enter name here..." required>
                </div>
                <div class="o-player">
                    <label for="oName">O-Player's Name:</label>
                    <input type="text" name="oName" id="oName" placeholder="Enter name here..." required>
                </div>
            </div>
            <div class="difficul-level">
                <label for="difficult">Level of difficult: </label>
                <select name="difficult" id="difficult">
                    <option value="e">Easy</option>
                    <option value="m">Medium</option>
                    <option value="h">Hard</option>
                </select>
            </div>
            <button id="btn-start" type="submit">Start Game</button>
        </form>
    </div>

    <div class="overlay active" id="overlay"></div>

    <script src="./main.js"></script>
</body>
</html>
